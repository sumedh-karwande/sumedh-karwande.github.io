<head>

        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">
</head>

<body>
    <!------------------Nav Bar----------------------->
    <nav>
        <div class="nav_log">
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="logo-tvastra">
        </div>

        
        <i class="fas fa-bars" id="list_toggle"></i>

        <div class="Desktop_nav">

            <ul class="navbar_menu">
                <li><a href="./doctor.html">Doctors</a></li>
                <li><a href="./hospital.html">Hospitals</a></li>
                <li><a href="./treatment2.html">Treatment</a></li>
                <li><a href="./contactus.html">Contact US</a></li>
                <li><a href="./aboutus.html">About</a></li>
             </ul>
            
      
            <div class="navbar_buttons" id="navbar_button">
                <button class="login-button"> <a href="./login.html">Login / Sign Up</a></button>
                <button class="quote-button">Get a Quote</button>
            </div>
         
            

        </div>

        
    </nav> 

    <section class="main">
        <form>
        
            <div class="login">
                <h2>Sign Up</h2>
    
                <div class="input">
                    <div class="Enter_input">
                        <input type="text" placeholder="Enter Name">
                        
                    </div>
    
                    <div class="Enter_input">
                        <input type="email" placeholder="Enter Email">
                    </div>

                    <div class="Enter_input">
                        <input type="password" placeholder="Enter Password">
                    </div>

                    <div class="Enter_input">
                        
                        <select name="gender">
                            <option value="Select Your Gender">Select your Gender</option>
                            <option  value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                    </div>

                    <div class="Enter_input">
                        <input type="date" placeholder="dd/mm/yyyy">
                    </div>

                    <div class="Enter_input">
                        <input type="tel" placeholder="Enter Phone Number">
                    </div>
                    
                    <div class="city_state">
                         <div class="Enter_input">
                             <input type="text" placeholder="Enter City">
                         </div>
     
                         <div class="Enter_input">
                             <input type="text" placeholder="Enter State">
                         </div>
                   </div>

                    <div class="Enter_input">
                        <select name="country">
                            <option value="Select your Country">Select your Country</option>
                            <option value="india">India</option>
                            <option value="UK">UK</option>
                            <option value="US">US</option>
                        </select>
                    </div>
    
                    <div class="login-button">
                        <button class="primary_button" type="submit">LOGIN  <i class="fas fa-arrow-right"></i></button>
                       
                    </div>
                    <h4>Not Registered?<a href="./login.html">Login</a></h4>
    
                </div>
    
                
            </div>

        </form>

    </section>
    <!-------------------Footer------------------->
    <footer>

    </footer>
