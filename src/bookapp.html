    <!-----------------Book appt----------------------------->
    <section class="book_a">

        <div class="main_form">
            <h1>Book an Appointment</h1>
            <form>
                <div class="appt_requirement" id="date_appt" >
                    <span for="appointment_date">Select Appointment Date*</span>
				    <input  type="date" placeholder="dd-mm-yyyy" name="appointment_date" class="date_appt" required>
                </div>

                <div class="appt_requirement">
                    <span>Time Interval*</span>
                    <div class="radio_input">
                        <input id="morning" type="radio" name="time-interval"  value="morning" required>
						<label for="morning">Morning</label>
                    </div>

                    <div class="radio_input">
                        <input id="afternoon" type="radio" name="time-interval"  value="afternoon">
						<label for="afternoon">Afternoon</label>
                    </div>

                    <div class="radio_input">
                        <input id="evening" type="radio" name="time-interval"  value="evening">
						<label for="evening">Evening</label>
                    </div>
                </div>

                <div class="appt_requirement">
                    <span>Appointment Status / Urgency*</span>
                    <div class="radio_input">
                        <input id="routine" type="radio" name="appointment-status" class="form_container__form__appointment_status" value="routine" required>
						<label for="routine">Routine Check-up</label>
                    </div>

                    <div class="radio_input">
                        <input id="non_urgent" type="radio" name="appointment-status"  value="non_urgent">
						<label for="non_urgent">Non Urgent Check-up</label>	
                    </div>
                    <div class="radio_input">
                        <input id="urgent" type="radio" name="appointment-status"  value="urgent">
						<label for="urgent">Urgent Check-up</label>	
                    </div>

                    <div class="radio_input">
                        <input id="surgical" type="radio" name="appointment-status"  value="surgical">
						<label for="surgical">Surgical Appointment</label>
                    </div>

                </div>

                <div class="appt_requirement">
                    <span for="health_record">Upload Previous Health Record</span>
						<input id="file" type="file" name="health_record">
                </div>

                <div class="appt_requirement" id="texarea">
                    <span for="appointment_details">Appointment Details</span>
					<textarea name="appointment_details" rows="6" cols="10"></textarea>
                </div>

                <div class="book_appt-button">
                    <button class="primary_button" type="submit">BOOK APPOINTMENT<i class="fas fa-arrow-right"></i></button>
                </div>

            </form>

        </div>

    </section>
